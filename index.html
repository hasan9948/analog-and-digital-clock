<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/analogclock.css">
    <script src="js/analogclock.js" defer></script>
    <title>analogclock</title>
</head>
<body>
    <div class="container">
<!-- <audio src="sound/Clock-Ticking-C.mp3" autoplay  loop preload="auto" style="color: aliceblue;">hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</audio>  -->
        <div class="clock">
            <div class="numbers">
                <div class="n12">12</div>
                <div class="n3">3</div>
                <div class="n6">6</div>
                <div class="n9">9</div>
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>
            </div>
            <div class="arrows">
                <div class="hour"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
            </div>
            <span class="s1">
                <div class="dhour">00</div>:
                <div class="dminutes">00</div>:
                <div class="dseconds">00</div>
            </span>
          
            
        </div>
        <span class="ampm">am</span>
    </div>
</body>
</html>
